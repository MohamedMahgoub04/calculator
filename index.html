<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" href="calculator.png">
 <script src="app.js"></script>
 <title>Calculator</title>
</head>
<body>
 <div id="theme-div">
  <label for="">Theme:</label>
  <select name="" id="">
   <option value="default">Default</option>
   <option value="navy">Navy</option>
   <option value="rose">Rose</option>
   <option value="olive">Olive</option>
   <option value="coffee">Coffee</option>
   <option value="lavender">Lavender</option>
   <option value="orange">Orange</option>
   <option value="lemon">Lemon</option>
   <option value="cherry">Cherry</option>
  </select>
 </div>
 <main>
  <section>
   <div id="display">
    <h5></h5>
    <h3></h3>
   </div>
   <div id="buttons">
    <button id="clear">Clear</button>
    <button id="delete" data-val="kBackspace">Delete</button>
    <button class="numbers" data-val="k7">7</button>
    <button class="numbers" data-val="k8">8</button>
    <button class="numbers" data-val="k9">9</button>
    <button class="operators" data-val="k/" data-op="/">&#247</button>
    <button class="numbers" data-val="k4">4</button>
    <button class="numbers" data-val="k5">5</button>
    <button class="numbers" data-val="k6">6</button>
    <button class="operators" data-val="k*" data-op="*">&#215</button>
    <button class="numbers" data-val="k1">1</button>
    <button class="numbers" data-val="k2">2</button>
    <button class="numbers" data-val="k3">3</button>
    <button class="operators" data-val="k-" data-op="-">-</button>
    <button class="numbers" data-val="k." id="corner3">.</button>
    <button class="numbers" data-val="k0">0</button>
    <button id="equal" data-val="kEnter" data-op="=">=</button>
    <button class="operators" data-val="k+" data-op="+" id="corner4">+</button>
   </div>
  </section>
 </main>
 <div id="github-div">
  <p>MohamedMahgoub04</p>
  <a href="https://github.com/MohamedMahgoub04" target="blank"><img id="github" src="github.png" alt="Github-logo"></a>
 </div>
 
</body>
</html>
