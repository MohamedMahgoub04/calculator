<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" href="calculator.png">
 <script src="app.js"></script>
 <title>Calculator</title>
</head>
<body>
 <main>
  <section>
   <div id="display">
    <h5></h5>
    <h3></h3>
   </div>
   <div id="buttons">
    <button id="clear">Clear</button>
    <button id="delete">Delete</button>
    <button class="numbers" data-num="7">7</button>
    <button class="numbers" data-num="8">8</button>
    <button class="numbers">9</button>
    <button class="operands" data-op="/">&#247</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="operands" data-op="*">&#215</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="operands" data-op="-">-</button>
    <button id="corner3">.</button>
    <button class="numbers">0</button>
    <button id="equal">=</button>
    <button class="operands" data-op="+" id="corner4">+</button>
   </div>
  </section>
 </main>
</body>
</html>
